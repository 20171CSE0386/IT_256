<head>
<style>
h1
{

}
p.abc
{
direction:rtl;

}
p
{

}

{

}

<h2 class="c">this is line-through</h2>
<h3 class="d">this is underlined</h3>

<p class="abc">This is rtl direction</p>
<p>indent spacing is there for this</p>
</body>
</html>
